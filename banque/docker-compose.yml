# =============================================================================
# Docker Compose - Banque
# =============================================================================

services:
  banque-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erp-banq-api
    restart: unless-stopped
    ports:
      - "8005:8000"
    environment:
      - DATABASE_URL=postgresql://erpuser:erppassword@postgres:5432/erp_banque
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
    volumes:
      - ./app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - erp-banq-network

  postgres:
    image: postgres:15-alpine
    container_name: erp-banq-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=erpuser
      - POSTGRES_PASSWORD=erppassword
      - POSTGRES_DB=erp_banque
    volumes:
      - banq-postgres-data:/var/lib/postgresql/data
    ports:
      - "5437:5432"
    networks:
      - erp-banq-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U erpuser -d erp_banque"]

networks:
  erp-banq-network:
    driver: bridge

volumes:
  banq-postgres-data:
