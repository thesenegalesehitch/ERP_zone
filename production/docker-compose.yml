# Docker Compose Production

services:
  production-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erp-production-api
    restart: unless-stopped
    ports:
      - "8009:8000"
    environment:
      - DATABASE_URL=postgresql://erpuser:erppassword@postgres:5432/erp_production
    networks:
      - erp-production-network

networks:
  erp-production-network:
    driver: bridge
