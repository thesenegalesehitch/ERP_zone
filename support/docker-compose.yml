# Docker Compose Support
services:
  support-api:
    build: .
    container_name: erp-support-api
    ports:
      - "8011:8000"
    environment:
      - DATABASE_URL=postgresql://erpuser:erppassword@postgres:5432/erp_support
    networks:
      - erp-support-network
networks:
  erp-support-network:
    driver: bridge
