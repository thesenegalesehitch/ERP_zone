# Docker Compose - Point de Vente

services:
  pos-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erp-pos-api
    restart: unless-stopped
    ports:
      - "8007:8000"
    environment:
      - DATABASE_URL=postgresql://erpuser:erppassword@postgres:5432/erp_pos
    networks:
      - erp-pos-network

networks:
  erp-pos-network:
    driver: bridge
