services:
  ecole-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erp-ecole-api
    restart: unless-stopped
    ports:
      - "8006:8000"
    environment:
      - DATABASE_URL=postgresql://erpuser:erppassword@postgres:5432/erp_ecole
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
    volumes:
      - ./app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - erp-ecole-network

  postgres:
    image: postgres:15-alpine
    container_name: erp-ecole-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=erpuser
      - POSTGRES_PASSWORD=erppassword
      - POSTGRES_DB=erp_ecole
    volumes:
      - ecole-postgres-data:/var/lib/postgresql/data
    ports:
      - "5438:5432"
    networks:
      - erp-ecole-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U erpuser -d erp_ecole"]

networks:
  erp-ecole-network:
    driver: bridge

volumes:
  ecole-postgres-data:
