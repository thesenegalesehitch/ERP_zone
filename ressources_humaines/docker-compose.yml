# =============================================================================
# Docker Compose - Ressources Humaines
# =============================================================================

services:
  rh-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erp-rh-api
    restart: unless-stopped
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=postgresql://erpuser:erppassword@postgres:5432/erp_rh
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - DEBUG=${DEBUG:-false}
    volumes:
      - ./app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - erp-rh-network

  postgres:
    image: postgres:15-alpine
    container_name: erp-rh-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=erpuser
      - POSTGRES_PASSWORD=erppassword
      - POSTGRES_DB=erp_rh
    volumes:
      - rh-postgres-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - erp-rh-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U erpuser -d erp_rh"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  erp-rh-network:
    driver: bridge

volumes:
  rh-postgres-data:
